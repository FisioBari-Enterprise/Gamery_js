<div class="main-container">
    <div *ngIf="!showWord">
        <div>
            <h1 class="title">{{isMemorization ? "MEMORIZATION PHASE" : "WRITING PHASE"}}</h1>
        </div>
        <div class="row no-margin scroll-div hidescroll">
            <ng-container *ngFor="let word of (isMemorization ? words : userWords); let i = index;">
                <div *ngIf=" i % 3 == 0 && i != 0" class="w-100" style="margin-top: 30px;" ></div>
                <div class="box-word col-3" (click)="selectedBox(i)">
                    <h2 class="word">{{word}}</h2>
                </div>
            </ng-container>
        </div>
    </div>
</div>
