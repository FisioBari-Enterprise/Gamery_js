<div class="card row" (click)="onClick()">
  <div class="col-2 center-vertically">
    <img class="card-image" [ngClass]="{'flag-image': text ==='Country' && !image.includes('assets') }"  src="{{image}}" alt="image not found"/>
  </div>
  <div class="col-7 center-vertically">
    <h3 class="card-text" > {{text}} </h3>
  </div>
  <div class="col-1 center-vertically">
    <img class="card-arrow"  src="./assets/userInfo/right-arrow.png" alt="image not found">
  </div>
</div>
