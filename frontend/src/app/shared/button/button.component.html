<div class="main-button" (click)="onClickButton()">
  <div class="shadow-button" [style.background]="colorSchema.shadow"></div>
  <div class="container-button">
    <div class="title-button-container" [style.background]="colorSchema.base">
      <h2 class="title-button">{{title}}</h2>
    </div>
  </div>
  <img src="{{image}}" alt="No image found" width="45px" height="45px"/>
</div>
