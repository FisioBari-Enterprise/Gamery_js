<div class="row top-container" >
  <div class="col-10">
    <div class="container-username">
      <p class="username">{{userInfo === null ? 'Username' : userInfo.username}}</p>
    </div>
    <div class="background-letter">
      <img class="custom-image" src="./assets/navbar/new-moon.png" alt="image not found"/>
      <h1 class="letter-name">{{firstCharUsername === null ? '_' : firstCharUsername}}</h1>
    </div>
  </div>
  <div class="col-2">
    <div class="row button-area">
      <!--No Logged-->
      <ng-container *ngIf="currentType === 0">
        <div class="button" (click)="onLoginClick()">
          <img class="small-image" src="./assets/navbar/logout.png" alt = "image not found">
        </div>
      </ng-container>
      <!--Game mode-->
      <ng-container *ngIf="currentType === 2">
        <app-button [title]="'PAUSE'" (onClick)="onPause()"></app-button>
      </ng-container>
    </div>
  </div>
</div>
