<!--Lista di tutti i country-->
<div class="main-container-countries">
  <ng-container *ngFor="let item of allCountries; let i = index">
    <div class="container-country">
      <!--Bandiera e nome-->
      <img src="{{'https://flagcdn.com/84x63/' + item.code + '.png'}}" alt="Country image not found" width="32px" height="24px"/>
      <h2>{{item.name}}</h2>
      <input class="form-check-input" type="checkbox">
    </div>
  </ng-container>
</div>
