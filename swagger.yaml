                updatedAt: "2022-01-01T00:00:00.0000Z"
              - "..."
    user_country:
      description: Lo stato selezionato dall'utente
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/response_country"
          examples:
            Country exists:
              value:
                data:
                  _id: "000000000000000000000000"
                  code: it
