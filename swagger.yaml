    simple_user:
      description: Dati di un utente qualsiasi
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/response_simple_user"
          example:
            data:
              statistics:
                game_time: 30
                tot_games: 2
                tot_points: 200
                max_points: 100
