---
openapi: 3.0.0
info:
  title: Gamery js
  version: "1.0"
servers:
  - url: http://localhost:3000
    description: Development
  - url: https://web-gamery.herokuapp.com
    description: Production
components:
  securitySchemes:
    userAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    body_temporary:
      type: object
      properties:
        uuid:
          type: string
    body_credentials:
      type: object
      properties:
        usernameEmail:
          type: string
        password:
          type: string
    body_registration:
      type: object
      required: true
      properties:
        uuid:
          type: string
        username:
          type: string
        email:
          type: string
        password:
          type: string
    body_change_password:
      type: object
      required: true
      properties:
        password:
          type: string
        passwordConfirm:
          type: string
    body_request_change_password:
      type: object
      required: true
      properties:
        email:
          type: string
    body_settings:
      type: object
      required: true
      properties:
        font_size:
          type: number
        volume:
          type: number
        sound:
          type: boolean
    body_change_country:
      type: object
      required: true
      properties:
        id:
          type: string
          required: false
        code:
          type: string
          required: false
    body_game_round:
      type: object
      required: true
      properties:
        words:
          type: array
          items:
            - type: string
        game_time:
          type: number
    response_login:
      type: object
      properties:
        data:
          type: object
          properties:
            access:
              type: string
            uuid:
              type: string
    response_full_user:
      type: object
      properties:
        data:
          type: object
          properties:
            _id:
              type: string
            username:
              type: string
            uuid:
              type: string
            active:
              type: boolean
            createdAt:
              type: string
            updatedAt:
              type: string
            settings:
              type: object
              properties:
                font_size:
                  type: number
                volume:
                  type: number
                sound:
                  type: boolean
            preferences:
              type: object
              properties:
                language:
                  type: number
                color_icon:
                  type: array
                  items:
                    - type: string
                orientation_icon:
                  type: number
            statistics:
              type: object
              properties:
                game_time:
                  type: number
                tot_games:
                  type: number
                tot_points:
                  type: number
                max_points:
                  type: number
            country:
              type: object
              properties:
                _id:
                  type: string
                code:
                  type: string
                name:
                  type: string
                createdAt:
                  type: string
                updatedAt:
                  type: string
    response_simple_user:
      type: object
      properties:
        data:
          type: object
          properties:
            _id:
              type: string
            username:
              type: string
            createdAt:
              type: string
            updatedAt:
              type: string
            statistics:
              type: object
              properties:
                game_time:
                  type: number
                tot_games:
                  type: number
                tot_points:
                  type: number
                max_points:
                  type: number
            country:
              type: object
              properties:
                _id:
                  type: string
                code:
                  type: string
                name:
                  type: string
                createdAt:
                  type: string
                updatedAt:
                  type: string
    response_all_countries:
      type: object
      properties:
        data:
          type: array
          items:
            - "$ref": "#/components/schemas/response_country"
    response_country:
      type: object
      properties:
        _id:
          type: string
        _code:
          type: string
        _name:
          type: string
        _createdAt:
          type: string
        _updatedAt:
          type: string
    response_game_data:
      type: object
      properties:
        data:
          type: object
          properties:
            game:
              type: object
              properties:
                _id:
                  type: string
                user:
                  type: string
                language:
                  type: number
                game_time:
                  type: number
                points:
                  type: number
                record:
                  type: boolean
                max_round:
                  type: number
                remaining_pause:
                  type: number
                memorize_time_for_round:
                  type: number
                writing_time_for_round:
                  type: number
                complete:
                  type: boolean
                createdAt:
                  type: string
                updatedAt:
                  type: string
    response_game_round:
      type: object
      properties:
        data:
          type: object
          properties:
            game:
              type: object
              properties:
                _id:
                  type: string
                user:
                  type: string
                language:
                  type: number
                game_time:
                  type: number
                points:
                  type: number
                record:
                  type: boolean
                max_round:
                  type: number
                remaining_pause:
                  type: number
                memorize_time_for_round:
                  type: number
                writing_time_for_round:
                  type: number
                complete:
                  type: boolean
                createdAt:
                  type: string
                updatedAt:
                  type: string
            _id:
              type: string
            round:
              type: number
            complete:
              type: boolean
            createdAt:
              type: string
            updatedAt:
              type: string
            words:
              type: array
              items:
                - type: object
                  properties:
                    _id:
                      type: string
                    word:
                      type: string
                    word_insert:
                      type: string
                    correct:
                      type: boolean
                    points:
                      type: number
    response_all_game_data:
      type: object
      properties:
        data:
          type: array
          items:
            - type: object
              properties:
                _id:
                  type: string
                user:
                  type: string
                language:
                  type: number
                game_time:
                  type: number
                points:
                  type: number
                record:
                  type: boolean
                max_round:
                  type: number
                remaining_pause:
                  type: number
                memorize_time_for_round:
                  type: number
                writing_time_for_round:
                  type: number
                complete:
                  type: boolean
                createdAt:
                  type: string
                updatedAt:
                  type: string
    response_all_data_preview:
      type: object
      properties:
        data:
          type: array
          items:
            - type: object
              properties:
                _id:
                  type: string
                round:
                  type: number
                points:
                  type: number
    response_game_rounds_data:
      type: object
      properties:
        data:
          type: object
          properties:
            game:
              type: object
              properties:
                _id:
                  type: string
                language:
                  type: number
            _id:
              type: string
            round:
              type: number
            words:
              type: array
              items:
                - type: object
                  properties:
                    _id:
                      type: string
                    word:
                      type: string
                    word_insert:
                      type: string
                    correct:
                      type: boolean
                    points:
                      type: number
    response_leaderboard_list:
      type: object
      properties:
        data:
          type: array
          items:
            - type: object
              properties:
                _id:
                  type: string
                game:
                  type: object
                  properties:
                    _id:
                      type: string
                    user:
                      type: object
                      properties:
                        _id:
                          type: string
                        username:
                          type: string
                    points:
                      type: number
                type:
                  type: number
                country:
                  type: string
                position:
                  type: number
                prev_position:
                  type: number
                createdAt:
                  type: string
                updatedAt:
                  type: string
    response_leaderboard:
      type: object
      properties:
        data:
          type: object
          properties:
            _id:
              type: string
            game:
              type: object
              properties:
                _id:
                  type: string
                user:
                  type: object
                  properties:
                    _id:
                      type: string
                    username:
                      type: string
                points:
                  type: number
            type:
              type: number
            country:
              type: string
            position:
              type: number
            prev_position:
              type: number
            createdAt:
              type: string
            updatedAt:
              type: string
    response_leaderboard_type:
      type: object
      properties:
        data:
          type: array
          items:
            - type: object
              properties:
                type:
                  type: number
                name:
                  type: string
  requestBodies:
    login:
      description: Dati per effettuare il login
      content:
        application/json:
          schema:
            oneOf:
              - "$ref": "#/components/schemas/body_temporary"
              - "$ref": "#/components/schemas/body_credentials"
          example:
            uuid: 00000000-0000-0000-0000-000000000000
    registration:
      description: Dati per effettuare la registrazione del nuovo utente
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/body_registration"
          example:
            uuid: 00000000-0000-0000-0000-000000000000
            username: test
            email: test@gamery.com
            password: password
    change_password:
      description: Dati per il reset della password
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/body_change_password"
          example:
            password: nuovaPassword
            passwordConfirm: nuovaPassword
    change_password_email:
      description: Email per l'invio del link per il reset
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/body_request_change_password"
          example:
            email: test@gamery.com
    setting:
      description: Dati per la modifica delle impostazioni
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/body_settings"
          example:
            font_size: 24
            volume: 100
            sound: true
    change_country:
      description: Modifica la preferenza del country
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/body_change_country"
          example:
            code: it
    game_round:
      description: Dati del round
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/body_game_round"
          example:
            words:
              - hello
              - hi
            game_time: 10
  responses:
    no_token:
      description: Nessun token di accesso trovato
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
          example:
            error: Token not found
    no_access:
      description: Accesso non consentito. Token o sessione non validi
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
          example:
            error: Token not valid
    base_response:
      description: Successo del completamento dell'azione
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: boolean
          example:
            data: true
    bad_request:
      description: Errore durante l'esecuzione dell'azione
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
          example:
            error: Descrizione dell'errore riscontrato
    login:
      description: Dati per l'accesso
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/response_login"
          example:
            access: token di accesso
            uuid: 00000000-0000-0000-0000-000000000000
    full_user:
      description: Dati completi dell'utente
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/response_full_user"
